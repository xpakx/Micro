<div class="comment-container" *ngIf="comment" [class.deleted]="comment.deletedByUser">
    <div class="author-bar">
        <div class="avatar" style="color:pink">
            <img class="avatar-img" src="https://loganfuneralchapel.com/wp-content/uploads/2017/01/xgeneric-profile-avatar_352864.jpg.pagespeed.ic.tKiXzscPKc.jpg"/>
        </div>
        <div class="author-name">{{comment.user.username}}</div>
        <div class="confirmed-user"><fa-icon [icon]="faCheck" size="xs"></fa-icon></div>
        <div class="post-date">commented at {{comment.createdAt | date: 'yyyy MMM dd HH:mm'}}</div>
        <div class="edited" *ngIf="comment.edited">edited</div>
        <div class="left-options">
            <app-like-button [count]="comment.likeCount" [liked]="false" (plus)="plus($event)"></app-like-button>
        </div>
    </div>

    <div class="comment-content">{{comment.content}}</div>

    <div class="option-bar">
        <button class="reply-button"><fa-icon [icon]="faReply"></fa-icon> Reply</button>
        <button class="option-button" *ngIf="author && !comment.deletedByUser" (click)="delete()"><fa-icon [icon]="faDelete"></fa-icon></button>
    </div>
</div>
