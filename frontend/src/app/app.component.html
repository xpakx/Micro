<div class="menu-container">
    <div class="menu-logo">
        <span class="m-letter">M</span>
    </div>
    <div class="menu-nav">
        <ul>
            <li class="active" (click)="toMain()">Main</li>
            <li>Hot</li>
            <li>My Microblog</li>
        </ul>
    </div>
    <div class="menu-actions">
        <button class="add-button">Add post</button>
        <div class="user-options">
            <button class="icon-button"><fa-icon [icon]="faSearch"></fa-icon></button>
            <button class="icon-button">
                <fa-icon [icon]="faNotif"></fa-icon>
                <div class="count" *ngIf="mentionsCount>0"> {{ mentionsCount }}</div>
            </button>
            <div class="avatar" style="color:pink">
                <img class="avatar-img" src="https://loganfuneralchapel.com/wp-content/uploads/2017/01/xgeneric-profile-avatar_352864.jpg.pagespeed.ic.tKiXzscPKc.jpg"/>
            </div>
        </div>
    </div>
</div>
