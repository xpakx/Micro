<div class="hot-container" *ngIf="posts">
    <div class="hot-title-container">
        <div class="hot-title">
            <fa-icon [icon]="faHot"></fa-icon>
            Hot discussions
        </div>
    </div>
    <app-post *ngFor="let post of posts" [post]="post" [sidebar]="true"></app-post>
</div>
