<div class="reports-container">
    <div class="reports-list-container">
        <div class="report" *ngFor="let report of reports" [class.unread]="!report.moderated">
            
            <div class="content">
                <i>
                    {{ report.post ? report.post.content : report.comment?.content }}
                </i>
            </div>
            <div class="reason">
                {{ report.reason }}
            </div>
        </div>
    </div>        
</div>
