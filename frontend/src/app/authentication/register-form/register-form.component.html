<form id="form" [formGroup]="form">
    <div>
        <label for="username">Username</label>
    </div>
    <input class="username" formControlName="username" />

    <div class="password">
        <label for="password">Password</label>
    </div>
    <input class="password" formControlName="password" type="password" />

    <div class="password">
        <label for="passwordRe">Repeat password</label>
    </div>
    <input class="passwordRe" formControlName="passwordRe" type="password" />
</form>

<button class="btn" [class.blocked]="!form.valid" (click)="register()">Register</button>
