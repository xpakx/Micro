<div class="post-container" *ngIf="post">
    <div class="author-bar">
        <div class="avatar" style="color:pink">
            <img class="avatar-img" src="https://loganfuneralchapel.com/wp-content/uploads/2017/01/xgeneric-profile-avatar_352864.jpg.pagespeed.ic.tKiXzscPKc.jpg"/>
        </div>
        <div class="author-name">{{post.user.username}}</div>
        <div class="confirmed-user" *ngIf="post.user.confirmed"><fa-icon [icon]="faCheck" size="xs"></fa-icon></div>
        <div class="post-date">posted at {{post.createdAt | date: 'yyyy MMM dd HH:mm'}}</div>
        <div class="edited" *ngIf="post.edited">edited</div>
    </div>

    <div class="post-content">{{post.content}}</div>

    <div class="option-bar">
        <app-like-button [count]="post.likeCount" [liked]="false" (plus)="plus($event)"></app-like-button>
        <div class="options">
            <button class="option-button"><fa-icon [icon]="faStar"></fa-icon></button>
            <button class="option-button" *ngIf="author"><fa-icon [icon]="faDelete"></fa-icon></button>
        </div>
    </div>

    <div class="quick-response">
        <div class="avatar" style="color: seagreen">
            <img class="avatar-img" src="https://loganfuneralchapel.com/wp-content/uploads/2017/01/xgeneric-profile-avatar_352864.jpg.pagespeed.ic.tKiXzscPKc.jpg"/>
        </div>

        <form class="quick-response-form" id="form" [formGroup]="quickReply">
            <input class="quick-response-input" placeholder="Write response to {{post.user.username}}" formControlName="content"/>
        </form>

        <div class="response-options">
            <button class="option-button"><fa-icon [icon]="faAttach"></fa-icon></button>
            <button class="option-button"><fa-icon [icon]="faSmile"></fa-icon></button>
            <button class="send-button" (click)="reply()" [class.disabled-button]="quickReply.invalid"><fa-icon [icon]="faSend"></fa-icon></button>
        </div>
    </div>

    <app-general-comment-list [comments]="comments" *ngIf="comments"></app-general-comment-list>

    <button class="more-comments" *ngIf="minimal" (click)="toPost(post.id)">{{ comments ? 'Read all comments' : 'More' }}</button>
</div>
