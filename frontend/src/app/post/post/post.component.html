<div class="post-container" *ngIf="post">
    <div class="author-bar">
        <div class="avatar" style="color:pink">
            <img class="avatar-img" src="https://loganfuneralchapel.com/wp-content/uploads/2017/01/xgeneric-profile-avatar_352864.jpg.pagespeed.ic.tKiXzscPKc.jpg"/>
        </div>
        <div class="author-name">{{post.user.username}}</div>
        <div class="confirmed-user"></div>
        <div class="post-date">posted at {{post.createdAt | date: 'yyyy MMM dd HH:mm'}}</div>
        <div class="edited" *ngIf="post.edited">edited</div>
    </div>

    <div class="post-content">{{post.content}}</div>

    <div class="option-bar">
        <div class="likes"></div>
        <div class="options">

        </div>
    </div>

    <div class="quick-response"></div>
</div>
