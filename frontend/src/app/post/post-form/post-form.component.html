<div class="quick-post-container">
    <div class="quick-post">
        <div class="avatar" style="color: seagreen">
            <img class="avatar-img" src="https://loganfuneralchapel.com/wp-content/uploads/2017/01/xgeneric-profile-avatar_352864.jpg.pagespeed.ic.tKiXzscPKc.jpg"/>
        </div>
        <form class="quick-post-form" id="form" [formGroup]="form">
            <input #postInput class="quick-post-input" placeholder="Write post" formControlName="content"/>
        </form>
        <div class="post-options">
            <button class="option-button"><fa-icon [icon]="faAttach"></fa-icon></button>
            <button class="option-button" (click)="switchEmojiDialog()"><fa-icon [icon]="faSmile"></fa-icon></button>
            <button class="send-button" (click)="sendPost()"><fa-icon [icon]="faSend"></fa-icon></button>
        </div>
    </div>
</div>

<app-emoji-choice *ngIf="showEmojiDialog" (emoji)="addEmoji($event)"></app-emoji-choice>
