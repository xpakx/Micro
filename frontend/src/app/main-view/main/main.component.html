<app-post-form (newPost)="addNewPost($event)"></app-post-form>
<app-general-post-list *ngIf="postList" [posts]="postList"></app-general-post-list>
<app-pagination  *ngIf="postList" (page)="toPage($event)"

</app-pagination>
