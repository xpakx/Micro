<div class="form-container" *ngIf="username">
    Send message to {{ username }}
    <form id="form" [formGroup]="form">
        <label for="content">Message</label>
        <div class="field">
            <input class="content" formControlName="content" />
        </div>
    </form>

    <button class="btn" [class.blocked]="!form.valid" (click)="sendMessage()">Login</button>
</div>
