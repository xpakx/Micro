<div class="message-container" *ngIf="username">
    <div class="form-container">
        <form id="form" [formGroup]="form" class="message-form">
            <input class="content" formControlName="content" placeholder="Send private message to {{ username }}" />
        </form>
    
        <button class="send-button" [class.blocked]="!form.valid" (click)="sendMessage()">
            <fa-icon [icon]="faSend"></fa-icon>
        </button>
    </div>
</div>
