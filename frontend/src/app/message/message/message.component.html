<div class="message-container" *ngIf="message" [class.unread]="!message.read">
    <div class="message">
        <div class="author-bar">
            <app-avatar></app-avatar>
            <div class="author-name" (click)="toUser(message.sender.username)">{{message.sender.username}}</div>
            <div class="post-date">sent at {{message.createdAt | date: 'yyyy MMM dd HH:mm'}}</div>
        </div>
        
        <div class="message-content">{{message.content}}</div>
    </div>
    
    <app-message-form [username]="message.sender.username"></app-message-form>
</div>
