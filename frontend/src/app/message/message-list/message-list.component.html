<div class="mentions-container">
    <div class="options">
        <button class="read-all-button" (click)="readAll()">
            Mark all as read
        </button>
    </div>
    <div class="mention-list-container">
        <div class="mention" *ngFor="let message of messages" [class.unread]="!message.read">
            <app-avatar [gender]="message.sender.gender"></app-avatar> <span class="username">{{ message.sender.username }}</span> 
            wrote a <a (click)="toMessage(message)">message</a> to you
        </div>
    </div>        
</div>
